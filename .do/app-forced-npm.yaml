name: kondos-api
services:
- name: api
  source_dir: /
  github:
    repo: Kondomino/kondos-api
    branch: main
  run_command: npm run start:prod
  build_command: |
    echo "Forcing npm usage..."
    npm --version
    rm -f pnpm-lock.yaml yarn.lock
    npm install --no-package-lock
    npm run build
    echo "Build completed. Contents of dist/:"
    ls -la dist/
  environment_slug: node-js
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: "8080"
  - key: DB_DIALECT
    value: "postgres"
  - key: DB_HOST
    value: "${kondos-db.DATABASE_HOST}"
  - key: DB_PORT
    value: "${kondos-db.DATABASE_PORT}"
  - key: DB_USER
    value: "${kondos-db.DATABASE_USER}"
  - key: DB_PASSWORD
    value: "${kondos-db.DATABASE_PASSWORD}"
  - key: DB_NAME
    value: "${kondos-db.DATABASE_NAME}"
databases:
- engine: PG
  name: kondos-db
  num_nodes: 1
  size: db-s-dev-database
  version: "12"
