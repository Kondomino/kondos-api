version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: kondo-dev
    environment:
      POSTGRES_DB: kondo-dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: 