services:
  postgres:
    image: postgres:16
    container_name: kondo-postgres
    environment:
      POSTGRES_DB: kondo
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - kondo-network

networks:
  kondo-network:
    external: true

volumes:
  postgres_data: 